<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Facebook - Log In or Sign Up</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>facebook</h1>
    </div>

    <div class="login-signup">
      <div class="left-section">
        <h2>Introducing Graph Search</h2>
        <p>Find more of what you're looking for through your friends and connections. <a href="#">Learn More ›</a></p>
        <div class="video-placeholder">
          <img src="child.jpg" alt="Child holding fish" />
          <button class="play-button">▶</button>
        </div>
      </div>

      <div class="right-section">
        <form class="login-form">
          <label>Email or Phone</label>
          <input type="text" placeholder="Email or Phone" />
          <label>Password</label>
          <input type="password" placeholder="Password" />
          <div class="login-options">
            <button type="submit">Log In</button>
            <a href="#">Forgot your password?</a>
          </div>
          <br><br>
        </form>
        
        <div class="signup">
          <h2>Sign Up</h2>
          <p>It's free and always will be.</p>
          <form>
            <input type="text" placeholder="First Name" />
            <input type="text" placeholder="Last Name" />
            <input type="email" placeholder="Your Email" />
            <input type="email" placeholder="Re-enter Email" />
            <input type="password" placeholder="Password" />
            <label>Birthday:</label>
            <select><option>Month</option></select>
            <select><option>Day</option></select>
            <select><option>Year</option></select>
            <div>
              <input type="radio" name="gender" id="female" /><label for="female"> Female</label>
              <input type="radio" name="gender" id="male" /><label for="male"> Male</label>
            </div>
            <button class="signup-button">Sign Up</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
