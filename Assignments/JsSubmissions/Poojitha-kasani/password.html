<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Generator</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      background: white;
      padding: 25px 35px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
      width: 500px;
    }

    h2 {
      margin-bottom: 15px;
      color: #333;
    }

    .options {
      text-align: left;
      margin-bottom: 15px;
    }

    .options label {
      display: flex;
      align-items: center;
      font-size: 30px;
      color: #555;
      margin-bottom: 8px;
    }

    .options input {
      margin-right: 10px;
      transform: scale(1.5);
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 2px solid #ddd;
      border-radius: 5px;
      margin-top: 5px;
      text-align: center;
    }

    button {
      margin-top: 15px;
      padding: 12px 20px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
      font-weight: bold;
    }

    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Random Password Generator</h1>

    <div class="options">
      <label><input type="checkbox" id="numbers"> Numbers (0-9)</label>
      <label><input type="checkbox" id="uppercase"> Uppercase Letters (A-Z)</label>
      <label><input type="checkbox" id="lowercase"> Lowercase Letters (a-z)</label>
      <label><input type="checkbox" id="symbols"> Symbols (!@#$%^&*)</label>
    </div>

    <input type="text" id="password" readonly>
    <button onclick="generatePassword()">Generate Password</button>
  </div>

  <script>
    function generatePassword() {
      const length = 12;
      let charset = "";
      const numbers = "0123456789";
      const uppercase = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
      const lowercase = "abcdefghijklmnopqrstuvwxyz";
      const symbols = "!@#$%^&*()_+-=[]{}|;:,.<>?";

      if (document.getElementById("numbers").checked) charset += numbers;
      if (document.getElementById("uppercase").checked) charset += uppercase;
      if (document.getElementById("lowercase").checked) charset += lowercase;
      if (document.getElementById("symbols").checked) charset += symbols;

      if (charset === "") {
        alert("Please select at least one character type!");
        return;
      }

      let password = "";
      for (let i = 0; i < length; i++) {
        const randomIndex = Math.floor(Math.random() * charset.length);
        password += charset[randomIndex];
      }

      document.getElementById("password").value = password;
    }
  </script>
</body>
</html>
